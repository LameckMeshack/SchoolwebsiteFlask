{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% include "_messages.html" %} {% if updatefaculty %}
      <h1 class="text-cenetr mt-5">Add a faculty</h1>
      <form action="" method="POST">
        <input
          type="text"
          name="faculty"
          class="form-control"
          value="{{updatefaculty.name}}"
        />
        <input type="submit" value="Update faculty" class="btn btn-info mt-2" />
      </form>
      <a
        href="{{url_for('faculties')}}"
        class="btn btn-warning"
        style="margin-top: -55px; margin-left: 140px"
        >Cancel</a
      >
      {% else %}
      <h1 class="text-cenetr mt-5">Add a course</h1>
      <form action="" method="POST">
        <input
          type="text"
          name="course"
          class="form-control"
          value="{{updatecourse.name}}"
        />
        <input type="submit" value="Update course" class="btn btn-info mt-2" />
      </form>
      <a
        href="{{url_for('courses')}}"
        class="btn btn-warning"
        style="margin-top: -55px; margin-left: 150px"
        >Cancel</a
      >
      {% endif %}
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock content %}
